spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/oauth/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users-service/**
        - id: benefit-service
          uri: lb://BENEFIT-SERVICE
          predicates:
            - Path=/benefit-service/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

server:
  port: 8989